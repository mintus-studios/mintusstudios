<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diet Musik</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            text-align: center;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: yellow;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-background">
        <img src="bild.png" alt="Background Image">
    </div>

    <div class="content">
        <div class="title">diET</div>
        <div class="buttons">
            <a href="https://www.instagram.com/diet_musik?igsh=MXRrcGM4YjV6ODI3MQ==" class="button">Instagram</a>
            <a href="mailto:mintusstudios@gmail.com" class="button">Email</a>
            <a href="https://www.tiktok.com/@diet_musik?_t=8oNG30Z7B0y&_r=1" class="button">TikTok</a>
            <a href="https://youtu.be/CZqez2XaTVk?si=gr_4hopH2m59Dq11" class="button">YouTube</a>
            <a href="https://open.spotify.com/track/2ulWtLoPmlsabjI0dA2DxU?si=71e602a01290472a" class="button">Spotify</a>
        </div>
    </div>
</body>
</html>
