    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .image-background {
            position: fixed; /* Ensures it stays in place while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .image-background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute; /* Positions the wrapper relative to the body */
            top: 0;
            left: 0;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Anton', sans-serif;
            font-size: 3em;
            color: yellow;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px; /* Adjust size as needed */
            height: 60px; /* Adjust size as needed */
            margin: 10px;
            padding: 10px;
            background-color: yellow;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .button svg {
            width: 24px;
            height: 24px;
            fill: black;
        }

        .button:hover {
            background-color: #f1c40f; /* Slightly different color on hover */
        }
    </style>
