<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diET</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif; /* Fallback font */
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Roboto', sans-serif; /* Example modern font */
            font-weight: bold;
            font-size: 3rem;
            color: white;
            margin: 0;
            padding: 0;
        }

        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #ffcc00; /* Update based on screenshot */
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px; /* Adjust based on screenshot */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Example shadow */
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #e6b800; /* Darker shade */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Example modern font -->
</head>
<body>
    <video id="bgVideo" autoplay>
        <source src="test.mp4" type="video/mp4">
    </video>
    <div class="header">
        <h1>diET</h1>
    </div>
    <div class="buttons">
        <a href="https://www.instagram.com/diet_musik?igsh=MXRrcGM4YjV6ODI3MQ==" class="button">Instagram</a>
        <a href="mailto:mintusstudios@gmail.com" class="button">Email</a>
        <a href="https://www.tiktok.com/@diet_musik?_t=8oNG30Z7B0y&_r=1" class="button">TikTok</a>
        <a href="https://youtu.be/CZqez2XaTVk?si=gr_4hopH2m59Dq11" class="button">YouTube</a>
        <a href="https://open.spotify.com/track/2ulWtLoPmlsabjI0dA2DxU?si=29bf638f845a481c" class="button">Spotify</a>
    </div>
</body>
</html>
